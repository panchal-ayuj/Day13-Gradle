plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '21'
}

repositories {
	mavenCentral()
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'com.fasterxml.jackson.core:jackson-core:2.13.0' // Use the latest version
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0' // Use the latest version
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
	implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.0' // Use the latest version
	implementation 'com.google.guava:guava:24.0-jre'
	implementation 'org.json:json:20171018'
	implementation "org.mapstruct:mapstruct-jdk8:1.3.0.Final"
	annotationProcessor "org.mapstruct:mapstruct-processor:1.3.0.Final"

}

tasks.named('test') {
	useJUnitPlatform()
}

